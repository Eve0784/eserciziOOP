<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Esercizio OOP</title>
    <link rel="stylesheet" href=".\style.css">
</head>
<body>
    <header>
        <h1 id="main-title" class="alignText"> Enoteca Bartoletti </h1>

    </header>

    <main id="main-content">
        <div class="card">
            <img src="assets/wineglass.svg" alt="Vino" height="90px">
            <div> <strong>Nome: </strong><span id="card-name"> Brunate Barolo</span></div>
            <div> <strong>Produttore: </strong><span id="card-producer"> Francesco Borgogno</span></div>
            <div> <strong>Annata: </strong><span id="card-yob"> 2021</span></div>
            <div> <strong>cl: </strong><span id="card-quantity"> 75</span></div>
            <div> <strong>Gradi: </strong><span id="card-alcohol"> 14%</span></div>
            <div> <strong>N. bottiglie in stock: </strong><span id="card-bottleNumber"> 980</span></div>
            <div> <strong>Prezzo: </strong><span id="card-price"> 21€</span></div>
            <div> <strong>Vitigno: </strong><span id="card-vite"> Barbera D'Asti</span></div>
            <div> <strong>Localita: </strong><span id="card-location"> Piemonte</span></div>
            <div> <strong>Certificazione: </strong><span id="card-certification"> D.O.C.G</span></div>  
        </div>

    </main>

    <footer>
        <p class="alignText"> Enoteca Bartoletti © 2023</p>

    </footer>
    
</body>
<script src="model/beverage.js"></script>
<script src="model/beer.js"></script>
<script src="model/wine.js"></script>
<script src="model/premiunWine.js"></script>
<script src="main.js"></script>
</html>
